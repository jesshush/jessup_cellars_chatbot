<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wine Chatbot</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="background-mosaic"></div>
<div class="content-wrapper">
    <div class="header">
        <h1>
            <span>W</span><span>i</span><span>n</span><span>e</span>
            <span>C</span><span>h</span><span>a</span><span>t</span><span>b</span><span>o</span><span>t</span>
        </h1>
        <section class="section">
            <h2>Home</h2>
            <h2>About Us</h2>
            <h2>Contact</h2>
            <h2>Services</h2>
        </section>
    </div>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">Wine Chatbot</h4>
                        <p class="chatbox__description--header">Hi. My name is Jess. How can I help you with our wines today?</p>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <div></div>
                </div>
                <div class="chatbox__footer">
                    <input type="text" placeholder="Ask about our wines...">
                    <button class="chatbox__send--footer send__button">Send</button>
                </div>
            </div>
            <div class="chatbox__button">
                <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
            </div>
        </div>
    </div>
</div>
<script>
var $SCRIPT_ROOT = "{{ request.script_root }}";
</script>
<script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
